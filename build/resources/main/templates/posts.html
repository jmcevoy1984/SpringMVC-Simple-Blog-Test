<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Blog Made With Spring MVC</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" th:href="@{mystyle.css}"/>
	</head>
	<body>
		<div id='header'>
			<div class='title'>My Blog</div>
		</div>
		<div id='main'>
			<div id='page-content'>
			<span class='heading'>Blog Posts</span>
			<span class='link-container'><a href='/createPost'>New Post</a></span>
			<hr/>
				<div class='post' th:each="post : ${posts}">
					<div class='heading' th:text="${post.title}"></div>
					<hr/>
					<div th:text="${'Posted: ' + post.date}"></div>
					<br/>
					<div class='post-content' th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(post.content),'\n','&lt;br /&gt;'))}"></div>
				</div>
				<br/>
			</div>
		</div>
		<div id='footer'>
		</div>
	</body>
</html>
