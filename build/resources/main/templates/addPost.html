<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Blog Made With Spring MVC</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" th:href="@{mystyle.css}"/>
	</head>
	<body>
		<div id='header'>
			<div class='title'>My Blog</div>
		</div>
		<div id='main'>
			<div id="page-content">
			<div class='heading'>New Post</div>
			<hr/>
			<form action="#" th:action="@{/viewPosts}" th:object="${post}" method="post">
		    	<p>Title: <input class='title-textbox' type="text" th:field="*{title}" /></p>
		        <textarea class='content-textbox' th:field="*{content}" />
		        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    		</form>
			</div>
		</div>
		<div id='footer'>
		</div>
	</body>
</html>
